<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <div class="seat reserved"></div>
            <div class="seat"></div>

            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="movie-list">
            <select name="" id="movieSelect">
                <option value="40">Mad Max</option>
                <option value="50">Avatar</option>
                <option value="60">Inception</option>
            </select>
        </div>

        <ul class="info">
            <li>
                <div class="seat selected"></div>
                <span>Seçili</span>
            </li>
            <li>
                <div class="seat"></div>
                <span>Boş</span>
            </li>
            <li>
                <div class="seat reserved"></div>
                <span>Dolu</span>
            </li>
        </ul>

        <p class="result">
            <span id="count"></span> adet seçili koltuk var. Toplam fiyat: <span id="amount"></span>₺
        </p>

    </div>

    

    <!-- JS Link -->
    <script src="app.js"></script>
</body>
</html>
